# shortcut_default.ini
# Settings file for shortcuts.
# DO NOT edit settings here. Copy the settings into the *_user file and edit there.

[shortcut]
# Loading a .hdf5 locally into a new sliced data tab.
load_hdf5=Ctrl+f
# Load new sliced data from orbitals from the database with binding energy dependency.
load_sliced_from_binding_energy_action=Ctrl+g
# Load new sliced data from orbitals from the database with photon energy dependency.
load_sliced_from_photon_energy_action=Ctrl+p
# Load a .cube file from the online database.
load_cube_online=Ctrl+k
# Load a .cube file locally.
load_cube_file=Ctrl+o
# Load sliced data from cube file
load_sliced_from_cubefile_action=Ctrl+q
# Open the current tab (if possible) in a matplotlib window.
show_matplotlib=Ctrl+m
# Open the default.log file.
open_log=Ctrl+t
# Open a new LMFit tab.
open_lmfit=Ctrl+l
# Reload the settings
reload_settings=Ctrl+r
# Duplicate the current tab
duplicate_tab_action=Ctrl+d
# Close the current tab
close_tab_action=Ctrl+Shift+d
# Save the current program state
save_project_action=Ctrl+Alt+s
# Load a program save
load_project_action=Ctrl+Shift+s
# Open default general settings
open_general_default=Ctrl+Alt+1
# Open user general settings
open_general_user=Ctrl+Alt+2
# Open default logging settings
open_logging_default=Ctrl+Alt+3
# Open user logging settings
open_logging_user=Ctrl+Alt+4
# Open a new orbital data tab
open_sim_tab_action=Ctrl+Shift+o
# Open a new profile tab
open_profile_tab_action=Ctrl+Shift+p
# Open Module log file
mod_log_file_action=Ctrl+Shift+t
# Export to txt file
export_txt=Ctrl+e
# Export to hdf5 file
export_hdf5=Ctrl+h
# Open a  welcome page
welcome_action=Ctrl+Shift+w
# Open the about window
about_action=Ctrl+Shift+a
# Open the readme file
readme_action=Ctrl+Shift+r
# Open a new split view tab
split_view=Ctrl+b